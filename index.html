<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Attendance Calculator</h1>
        <!-- taking input from the user -->
        <form id="attendance-form">
            <label for="attended">Total classes attended till date:</label>
            <input type="number" id="attended" required>

            <label for="happened">Total classes happened till date:</label>
            <input type="number" id="happened" required>

            <label for="total">Total number of classes by the end:</label>
            <input type="number" id="total" required>

            <label for="percentage">Desired attendance percentage:</label>
            <input type="number" id="percentage" required>

            <!-- after clicking the button calculate funtion will be called -->
            <button type="button" onclick="calculate()">Calculate</button>
        </form>
        <!-- result will be shown here -->
        <div id="result"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
